<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="content">
                <div>
                    <h:outputText value="#{msg['home.title']}"/>
                </div>
                <div class="height10"></div>
                <h:outputText value="#{msg['home.loginName']}" styleClass="padding-right10"/><h:outputText value="#{identity.account.loginName}"/>
                <div class="height10"></div>
                <h:form>
                    <p:messages/>
                    <p:button outcome="/protected/userAdd" value="#{msg['home.userAdd']}"/>
                    <div class="height10"></div>
                    <p:dataTable var="user" value="#{homeView.users}">
                        <p:column headerText="#{msg['home.usersTable.loginName']}">
                            <p:commandLink value="#{user.loginName}" action="#{userEditView.editUser()}">
                                <f:setPropertyActionListener value="#{user}" target="#{userEditView.user}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="#{msg['home.usersTable.name']}">
                            <h:outputText value="#{user.lastName}" styleClass="padding-right10"/><h:outputText value="#{user.firstName}"/>
                        </p:column>
                        <p:column headerText="#{msg['home.usersTable.created']}">
                            <h:outputText value="#{user.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <div class="height30"></div>
                <h:form>
                    <p:commandButton value="#{msg['home.logout']}" action="#{homeView.logout()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
